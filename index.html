<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TexTalk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; margin: 0; padding: 0; }
    .container { margin-top: 10vh; }
    a.pwa-link {
      display: inline-block;
      margin-top: 2em;
      padding: 1em 2em;
      background: #0078d4;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.5em;
      transition: background 0.2s;
    }
    a.pwa-link:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TexTalk</h1>
    <p>
      TexTalk is a simple progressive web application (PWA) that lets you capture images and have the text read aloud using OCR and speech synthesis.
    </p>
    <a class="pwa-link" href="./pwa/">Launch the PWA</a>
    <p style="margin-top:2em;font-size:0.9em;">
      <a href="https://github.com/dennis-isaksen/textalk" style="color:#aaa;">View on GitHub</a>
    </p>
  </div>
</body>
</html>
